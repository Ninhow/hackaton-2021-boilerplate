<div class="container d-flex flex-column justify-content-center" style="height: 100vh;">
    <div class="row">
        <div class="col-12" style="max-height: 100vh;">
            <mat-card>
                <mat-card-title>
                    {{ post.postTitle }}
                </mat-card-title>
                <mat-card-subtitle>
                    {{ post.postUser }}
                </mat-card-subtitle>
                <mat-card-content>
                    <p>
                        {{ post.postQuestion }}
                    </p>
                    <hr>
                </mat-card-content>               
                <mat-card-footer>
                    <answer 
                    *ngFor="let answer of post.answers" 
                    [answer]="answer"></answer>
                    <form [formGroup] = "formdata" (ngSubmit) = "onClickSubmit()">
                        <angular-editor formControlName="description"></angular-editor>
                        <div *ngIf="formdata.controls.description.errors && formdata.controls.description.touched" class="error" style="margin-left: 5px;">Description is required (Max 400 - Min 5).</div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Anwser</button>
                        </div>
                    </form>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
</div>
