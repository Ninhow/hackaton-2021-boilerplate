<div class="container d-flex flex-column justify-content-center" style="height: 100vh;">
    <div class="row">
        <div class="col-12">
            <mat-card>
                <mat-card-title>
                    Create new post
                </mat-card-title>
                <mat-card-content>
                    <form [formGroup] = "newForm" (ngSubmit) = "onClickSubmit()">
                        <angular-editor formControlName="description"></angular-editor>
                        <div class="d-flex justify-content-end" style="margin-top: 10px;">
                            <mat-form-field style="margin-right: 10px;">
                                <mat-label>Type tag name</mat-label>
                                <input formControlName="name" matInput placeholder="Ex. Math" value="">
                              </mat-form-field>
                            <mat-form-field style="margin-right: 10px;">
                                <mat-select formControlName="icon" placeholder="choose a tag">
                                    <mat-option *ngFor="let icon of material_icons" [value]="icon">
                                    <span class="material-icons"> {{ icon }} </span>
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
