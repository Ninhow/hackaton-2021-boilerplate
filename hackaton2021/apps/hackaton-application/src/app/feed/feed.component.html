<div id="feedContainer" class="container-fluid">
  <div *ngFor="let post of posts" class="row postContainer pt-3" routerLink = "path" style='cursor: pointer; user-select: none; outline: 0'>
    <div class="col-12">
      <mat-card mat-ripple (click)='goToPost(post.id)' style='cursor: pointer; user-select: none'>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <div class="space-between" style="width:100%">
            <div>
              <mat-card-title>
                {{ post.title }}
              </mat-card-title>
              <mat-card-subtitle>

                <mat-chip-list>
                  <mat-chip *ngFor="let tag of post.tags">
                    {{ tag.name }}
                    <mat-icon>
                      {{ tag.icon }}
                    </mat-icon>
                  </mat-chip>
                </mat-chip-list>

              </mat-card-subtitle>
            </div>
            <div>
              <mat-card-title>
                {{post.username}}
              </mat-card-title>
            </div>
          </div>
        </mat-card-header>
        <mat-card-content>
          {{ post.description }}
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
