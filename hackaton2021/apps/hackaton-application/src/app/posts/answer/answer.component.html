
<mat-card>
  <mat-card-title>
    Answer
  </mat-card-title>
  <mat-card-subtitle>
    <div style='padding-left: 10px; padding-top: 4px; text-align: right'>
      <span style='cursor: pointer; user-select: none'><mat-icon>thumbs_up_down</mat-icon> {{reputationCount}}</span>
      <span style='padding-left: 10px; cursor: pointer; user-select: none' (click)='addReputation()'><mat-icon>thumb_up</mat-icon> Like</span>
      <span style='padding-left: 10px; cursor: pointer; user-select: none' (click)='removeReputation()'><mat-icon>thumb_down</mat-icon> Dislike</span>
    </div>
  </mat-card-subtitle>
  <mat-card-content>
    <p style='background-color: #f0f5f5; border-radius: 5px'>
      <span [innerHTML]="answer.comment"></span>
    </p>
    <comment *ngFor="let comment of comments" [comment]="comment"></comment>
    <a (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed" style='cursor: pointer' aria-controls="collapseExample">Comment</a>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="commentForm" (ngSubmit)="onComment()">
                    <textarea
                      matInput
                      [formControlName]="'comment'"
                    ></textarea>
            <div class="d-flex justify-content-end">
              <button style='cursor: pointer' class="btn btn-primary">Comment</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr>
  </mat-card-content>
</mat-card>
