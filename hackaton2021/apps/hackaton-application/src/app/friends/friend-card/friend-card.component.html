<mat-card class='mt-3'>
  <mat-card-header>
    <div mat-card-avatar [ngStyle]="{'background-image': 'url(' + f.url + ')', 'background-size': 'cover'}"></div>
    <mat-card-title>{{f.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf='f.recomended'>
    <div class='d-flex p-3'>
      <mat-chip-list>
        <mat-chip *ngFor='let tag of f.tags'>{{tag}}</mat-chip>
      </mat-chip-list>
      <button mat-button style='margin-left: auto'>Add</button>
    </div>
  </mat-card-content>

</mat-card>
